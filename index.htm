<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon resistance chart</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #fff;
      }
      .weakness-panel {
        display: flex;
        align-items: center;
      }
      .weakness-panel .name {
        font-weight: bold;
        width: 7em;
      }
      .weakness-panel .list.super .box {
        background-color: blue;
        color: white;
      }
      .weakness-panel .list.notvery .box {
        background-color: magenta;
        color: black;
      }
      .weakness-panel .list.noeffect .box {
        background-color: lightgray;
        color: black;
        text-decoration: line-through;
      }
      .weakness-panel .list.superweak .box {
        background-color: pink;
        color: black;
      }
      .box {
        display: inline-block;
        padding: 2px 5px;
        margin: 2px 2px;
        border: 1px solid green;
        border-radius: 2px;
      }
      </style>
      <script src="chart.js"></script>
      <script src="customElements.js"></script>
  </head>
  <body>
    <template id="pokemon-card-template">
      <style>
        .card {
          display: flex;
          gap: 10px;
          padding: 10px;
          margin: 10px;
          border: 1px solid black;
          border-radius: 5px;
        }
        .infopanel {
          display: flex;
          flex-direction: column;
        }
      </style>
      <div class="card">
        <div class="type"><slot name="type">TYPENAME</slot></div>
        <div class="icon"><slot name="icon">ICON</slot></div>
        <div class="infopanel">
          <div class="superweak"><slot name="superweak">SUPERWEAK</slot></div>
          <div class="noeffect"><slot name="noeffect">NO EFFECT</slot></div>
          <div class="notvery"><slot name="notvery">NOT VERY</slot></div>
          <div class="super"><slot name="super">SUPEREFFECTIVE</slot></div>
        </div>
      </div>
    </template>

    <all-pokemon-cards></all-pokemon-cards>
  </body>
</html>
