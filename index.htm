<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon resistance chart</title>
    <style>
      :root {
        font-size: 18px;
        font-family: monospace;
        --super: blue;
        --notvery: magenta;
        --noeffect: lightgray;
        --superweak: pink;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: #fff;
      }
      all-pokemon-cards {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }
      all-pokemon-cards pokemon-card {
        flex: 1 0 550px;
      }
      .weakness-panel {
        display: flex;
        align-items: center;
        flex: 1;
      }
      .weakness-panel .name {
        font-size: 0.8rem;
        flex-basis: 5rem;
        justify-content: flex-end;
      }
      .weakness-panel .list {
        flex: 1;
      }
      .weakness-panel .list.super .box {
        background-color: var(--super);
        color: white;
      }
      .weakness-panel .list.notvery .box {
        background-color: var(--notvery);
        color: black;
      }
      .weakness-panel .list.noeffect .box {
        background-color: var(--noeffect);
        color: black;
        text-decoration: line-through;
      }
      .weakness-panel .list.superweak .box {
        background-color: var(--superweak);
        color: black;
      }
      .box {
        display: inline-block;
        padding: 2px 5px;
        margin: 2px 2px;
        border: 1px solid green;
        border-radius: 2px;
      }
      </style>
      <script src="chart.js"></script>
      <script src="customElements.js"></script>
  </head>
  <body>
    <template id="pokemon-card-template">
      <style>
        .card {
          display: flex;
          gap: 10px;
          padding: 10px;
          margin: 10px;
          border: 1px solid black;
          border-radius: 5px;
        }
        .card .type {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100px;
        }
        .infopanel {
          display: flex;
          flex: 1;
          flex-direction: column;
        }
      </style>
      <div class="card">
        <div class="type"><slot name="type">TYPENAME</slot></div>
        <div class="icon"><slot name="icon">ICON</slot></div>
        <div class="infopanel">
          <div class="superweak"><slot name="superweak">SUPERWEAK</slot></div>
          <div class="noeffect"><slot name="noeffect">NO EFFECT</slot></div>
          <div class="notvery"><slot name="notvery">NOT VERY</slot></div>
          <div class="super"><slot name="super">SUPEREFFECTIVE</slot></div>
        </div>
      </div>
    </template>

    <all-pokemon-cards></all-pokemon-cards>
  </body>
</html>
